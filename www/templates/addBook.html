<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" placeholder="Title" name="title" ng-model="inputs.title">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Author</span>
    <input type="text" placeholder="Author" name="author" ng-model="inputs.author">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">ISBN</span>
    <input type="number" min="0" placeholder="ISBN" name="isbn" ng-model="inputs.isbn">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Price</span>
    <input type="number" min="0" placeholder="Price" name="price" ng-model="inputs.price">
  </label>
  <div class="item item-input item-stacked-label">
    <label class="halfOfEl">
      <span class="input-label">Year Released</span>
      <input type="number" min="0" placeholder="Year Released" name="year_released" ng-model="inputs.year_released">
    </label>
    <ion-radio class="fourthOfEl" ng-model="inputs.adOrbc" value="AD">AD</ion-radio>
    <ion-radio class="fourthOfEl" ng-model="inputs.adOrbc" value="BC">BC</ion-radio>
  </div>
</div>
<button ng-click="addBook()" class="button button-block button-positive">
  Add Book
</button>
